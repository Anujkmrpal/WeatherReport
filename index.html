<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> </head>

<body ng-app="weatherinfo">
    <div ng-controller="weatherCntr" class="container">
        <div id="content">
            <form ng-submit="submitForm()">
                <input type="text" value="washington" class="city" placeholder="Enter City Name" ng-model="cityName">
                <input type="Submit" class="btn" value="Submit"> </form>
            <table border="1">
                <thead>
                    <tr>
                        <td>City</td>
                        <td>Temprature</td>
                    </tr>
                </thead>
            </table>
            <div ng-repeat="cityobj in cityData" class="tabledata">
                <div class="mapcover">
                    <div id="map">
                        <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
                            <ng-map center="{{cityobj.leti}},{{cityobj.lon}}" zoom="{{zoom}}"></ng-map>
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <div id="resizable">
                        <div zingchart zc-values="myValues" zc-json="myJson" zc-width="100%" zc-height="100%"></div>
                    </div>
                    <ul class="chartinfo">
                        <li>0 : Humidity {{cityobj.temp.humidity}}</li>
                        <li>1 : Maximum Temprature {{cityobj.temp.temp_max}}</li>
                        <li>2 : Minimum Temprature {{cityobj.temp.temp_min}}</li>
                        <li>3 : Pressure {{cityobj.temp.pressure}}</li>
                        <li>4 : Sea Level {{cityobj.temp.sea_level}}</li>
                    </ul>
                    <!--                <canvas id="myChart" width="400" height="400"></canvas> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/angular.min.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="https://maps.google.com/maps/api/js"></script>
<script src="bower_components/zingchart/client/zingchart.min.js"></script>
<script src="bower_components/ZingChart-AngularJS/src/zingchart-angularjs.js"></script>
<!--<script src="assets/js/canvas.js"></script>-->
<script src="assets/js/app.js"></script>
<script src="assets/js/controller.js"></script>
<script src="assets/js/model.js"></script>

</html>
